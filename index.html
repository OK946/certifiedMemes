<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form id="entry">
        <input type="text" id="userName" placeholder="Insert name here">
        <label for="pear">Pear Certificate:</label>
        <input type="radio" id="pear" checked="checked" name="options">
        <label for="cactus">Cactus Certificate:</label>
        <input type="radio" id="cactus" name="options">
        <label for="swiss">Swiss Cheese Plant Certificate:</label>
        <input type="radio" id="swiss" name="options">
    </form>
    <hr>
    <section id="certificate">
        <img src="/images/rectangle-2.png">
        <img src="/images/roman-pillar-clipart-original-1.png" id="pillarImage">
        <img src="/images/rectangle-2.png">

    </section>

    <script src="/script.js"></script>
</body>
</html>
