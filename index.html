<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <form id="entry">
        <input type="text" id="userName" placeholder="Insert name here">
        <label for="pear">Pear Certificate:</label>
        <input type="radio" id="pear" checked="checked" name="options">
        <label for="cactus">Cactus Certificate:</label>
        <input type="radio" id="cactus" name="options">
        <label for="swiss">Swiss Cheese Plant Certificate:</label>
        <input type="radio" id="swiss" name="options">
        <button type="submit">Submit</button>
    </form>
    <hr>
    <div id="certificate">
        <img src="/images/pear.png" id="background">
        <img id="rectangleLeft" src="/images/rectangle-2.png">
        <section id="cetificateContent">
            <p id="certifName">According to the department of Food Science, you, (your name here), are hereby a certified:</p>
            <div id="lower">
                <p id="awardName">Pear</p>
                <div id="lowerObjects">
                    <div id="giverInfo">
                        <p id="description"></p>
                        <p id="giver">John Johnson IIIVXX</p>
                        <p>Professional Taste Tester</p>
                        <p>Department of Food Science</p>
                    </div>
                    <img id="pillarImage" src="/images/roman-pillar-clipart-original-1.png">
                    <p id="date">DD/MM/20XX</p>
                </div>
            </div>
        </section>
        <img id="rectangleRight" src="/images/rectangle-2.png">

    </div>

    <script src="/script.js"></script>
</body>
</html>
